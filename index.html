<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <main class="main-container">
    <section class="card-container">
      <figure class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="">
      </figure>

      <div class="text-container">
        <p class="text1">Equilibrium #3429</p>
        <p class="text2">Our equilibrium collection promotes balance and calm</p>
      </div>

      <div class="price-container">
        <div class="price"><p class="price1"> 0.041ETH</p></div>
        <div class="day"><p class="days">3 days left</p></div>
      </div>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="">
        <p class="name">Creation of <a href="/">Darwing Chavez</a></p>
      </div>
    </section>
  </main>
  


</body>
</html>
